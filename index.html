<!DOCTYPE html>
<html>
<head>
<title> New Year Countdown</title>
<link rel="stylesheet" href="Stylesheet.css">
</head>

<body> 
    <h1 style="text-align:center;">New Years Countdown</h1>

    <div id="countdown" class="countdown">
       
        <div class="time">
            <h2 id="Days"></h2>
            <small>Days</small>
        </div>

        <div class="time">
            <h2 id="Hours"></h2>
            <small>Hours</small>
        </div>

        <div class="time">
            <h2 id="Minutes"></h2>
            <small>Minutes</small>
        </div>

        <div class="time">
            <h2 id="Seconds"></h2>
            <small>Seconds</small>
        </div>
        </div>

    <script src="app.js"></script>   
</body>
</html>
